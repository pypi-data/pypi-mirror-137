[metadata]
description_file = README.md

[flake8]
max-line-length = 100

[pylint.MESSAGES CONTROL]
extension-pkg-whitelist = pygame
disable = no-else-return,too-many-instance-attributes,too-many-branches,too-many-arguments,too-many-public-methods,too-many-nested-blocks,missing-module-docstring,too-few-public-methods,fixme,duplicate-code

[pylint.FORMAT]
max-module-lines = 1500

[options.entry_points]
pyinstaller40 = 
	hook-dirs = pygame_gui.__pyinstaller:get_hook_dirs

[egg_info]
tag_build = 
tag_date = 0

