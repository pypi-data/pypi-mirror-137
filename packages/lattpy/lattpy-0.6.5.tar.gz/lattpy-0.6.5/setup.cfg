[aliases]
test = pytest

[versioneer]
vcs = git
style = pep440
versionfile_source = lattpy/_version.py
versionfile_build = lattpy/_version.py
tag_prefix = ''

[flake8]
max-line-length = 88
ignore = D203
per-file-ignores = __init__.py:F401
exclude = 
	.git,
	.idea,
	__pycache__,
	build,
	dist,
	lattpy/tests/*

[egg_info]
tag_build = 
tag_date = 0

