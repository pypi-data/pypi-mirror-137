[metadata]
name = fx-lab
version = 0.0.000
author = Jonas Tallhage
author_email = jonas@tallhage.se
description = Test framework for audio fx and instruments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jonastallhage/fx-lab
project_urls = 
	Bug Tracker = https://github.com/jonastallhage/fx-lab/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

