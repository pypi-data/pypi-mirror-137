[metadata]
name = wavestate.model
version = 0.1.1
license = Apache-2.0
license_files = LICENSES/*, NOTICE
author = Lee McCuller
author_email = mcculler@mit.edu
description = System description and simulation processing for interferometers, circuits, signals, and control systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wavestate/wavestate-model
project_urls = 
	Bug Tracker = https://github.com/wavestate/wavestate-model/issues
	Source Code = https://github.com/wavestate/wavestate-model
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics

[options]
setup_requires = 'setuptools>=45.0.0'
install_requires = 
	wavestate.bunch >=0.9.1
	wavestate.declarative >=1.3.3
	wavestate.utilities >=0.9.1
	PyYAML
	numpy
	scipy
	matplotlib
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[aliases]
test = pytest

[tools.check_versions]
version_file = src/wavestate/model/_version.py

[egg_info]
tag_build = 
tag_date = 0

