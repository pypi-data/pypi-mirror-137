[tool.poetry]
name = "canopy-platform"
version = "0.0.10-alpha.1"
description = "Social web platform."
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = [{include = "canopy"}]

[tool.poetry.urls]
Homepage = "https://understory.cloud/canopy"
Issues = "https://github.com/canopy/canopy/issues"

[tool.poetry.scripts]
build_gaea = "gaea:build"

[tool.poetry.dependencies]
python = "^3.9"
understory = "^0"
understory-indieauth-server = "^0"
understory-indieauth-client = "^0"
understory-micropub-server = "^0"
understory-text-editor = "^0"
understory-microsub-server = "^0"
understory-text-reader = "^0"
understory-webmention-endpoint = "^0"
understory-websub-endpoint = "^0"
understory-tracker = "^0"
datrie = "^0.8.2"
vosk = "^0.3.32"
sounddevice = "^0.4.4"
webvtt-py = "^0.4.6"
numpy = "^1.22.1"
waitress = "^2.0.0"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
isort = "^5.9.3"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
pep8-naming = "^0.12.1"
radon = "^5.1.0"
ipython = "^8.0.1"
PySide6 = { version = "^6.2.2", python = "<3.11" }
Nuitka = "^0.6.19"
microformats = {path = "../microformats-python"}
indieauth = {path = "../indieauth-python"}
micropub = {path = "../micropub-python"}
microsub = {path = "../microsub-python"}
webmention = {path = "../webmention-python"}
websub-temporary = {path = "../websub-python"}
understory = {path = "../understory"}
understory-indieauth-server = {path = "../understory-indieauth-server"}
understory-indieauth-client = {path = "../understory-indieauth-client"}
understory-micropub-server = {path = "../understory-micropub-server"}
understory-text-editor = {path = "../understory-text-editor"}
understory-microsub-server = {path = "../understory-microsub-server"}
understory-text-reader = {path = "../understory-text-reader"}
understory-webmention-endpoint = {path = "../understory-webmention-endpoint"}
understory-websub-endpoint = {path = "../understory-websub-endpoint"}
understory-tracker = {path = "../understory-tracker"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
