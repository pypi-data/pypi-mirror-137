[metadata]
name = CherryPie
version = attr: CherryPie.__version__
project_urls = 
	Donate = https://www.buymeacoffee.com/NotReeceHarris
	Documentation = https://github.com/NotReeceHarris/CherryPie/wiki
	Changes = https://github.com/NotReeceHarris/CherryPie/releases
	Source Code = https://github.com/NotReeceHarris/CherryPie
	Issue Tracker = https://github.com/NotReeceHarris/CherryPie/issues/
license = GPL-3.0-only
author = Reece Harris
author_email = reeceharris@email.com
description = Build a beautiful CLI application.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

