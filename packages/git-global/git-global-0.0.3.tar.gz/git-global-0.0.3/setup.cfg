[metadata]
name = git-global

[global]
verbose = 0

[egg_info]
egg_base = /tmp
tag_build = 
tag_date = 0

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.9

[options.data_files]
bin = 
	bin/*
/etc/.gitconfig = 
	.gitconfig

[options.entry_points]
console_scripts = 
	gglobal = git_global:app
	repo = git_global:app

[options.extras_require]
test = 
	pytest

[options.packages.find]
where = src

