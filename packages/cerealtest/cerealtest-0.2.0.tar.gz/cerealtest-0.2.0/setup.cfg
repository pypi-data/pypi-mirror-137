[metadata]
name = cerealtest
version = 0.2.0
author = Guillermo Eduardo Garcia Maynez
author_email = garciamaynezg@gmail.com
description = Serial Port Test Automation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/guigarma/cerealtest
project_urls = 
	Bug Tracker = https://github.com/guigarma/cerealtest/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

