[tool.poetry]
name = "mocon"
version = "0.1.0"
description = "Mocon is pluggable configuration management tool"
authors = ["ischaojie <zhuzhezhe95@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ischaojie/mocon"
repository = "https://github.com/ischaojie/mocon"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.9.0"
WTForms = "^3.0.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.931"
mkdocs = "^1.2.3"
mkdocs-material = "^8.1.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
combine_as_imports = "True"