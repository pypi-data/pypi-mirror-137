[metadata]
name = atscrusher
version = 0.0.3
author = Anthony Cavuoti and Renanm Barbosa
author_email = anthonycavuoti@gmail.com
description = A package designed to process language related to prgessing your job search. Developed by renanm.b3@gmail.com and anthonycavuoti@gmail.com.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = openai
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

