[metadata]
name = occ2vec
version = 0.0.5
author = Nicolaj Søndergaard Mühlbach
author_email = n.muhlbach@gmail.com
description = Occ2vec paper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/muhlbach/occ2vec
keywords = text embeddings, natural language processing, deep learning, machine learning
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src
install_requires = 
	bodyguard>=0.0.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

