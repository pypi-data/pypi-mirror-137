[tool.poetry]
name = "linefolio"
version = "1.6.0"
description = "Backtest performance analysis and charting for MoonLine, but with pyfolio."
authors = ["Tim Wedde <tim.wedde@genzai.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
ipython = "^8.0.1"
matplotlib = "^3.5.1"
numpy = "^1.22.1"
pandas = "^1.4.0"
pytz = "^2021.3"
scipy = "^1.7.3"
scikit-learn = "^1.0.2"
seaborn = "^0.11.2"
empyrical = "^0.5.5"
quantrocket-moonshot = "^2.6.0"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.8.4"
flake8 = "^3.8.3"
pytest = "^6.0.1"
nose-parameterized = "^0.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
