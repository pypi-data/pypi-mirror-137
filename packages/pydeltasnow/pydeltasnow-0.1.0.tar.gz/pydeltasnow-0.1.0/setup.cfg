[metadata]
name = pydeltasnow
description = Reimplementation of the delta.snow model by Winkler et al. 2021: Snow water equivalents exclusively from snow depths and their temporal changes.
author = Johannes Aschauer
author_email = johannes.aschauer@slf.ch
license = GPL-2.0-or-later
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/joAschauer/pydeltasnow
project_urls = 
	Documentation = https://pydeltasnow.readthedocs.io/en/stable/
	Source = https://github.com/joAschauer/pydeltasnow
	Tracker = https://github.com/joAschauer/pydeltasnow/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Topic :: Scientific/Engineering :: Hydrology
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas>=1.3
	numpy<1.21,>=1.17
	numba>=0.53.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov pydeltasnow --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = pydeltasnow
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

