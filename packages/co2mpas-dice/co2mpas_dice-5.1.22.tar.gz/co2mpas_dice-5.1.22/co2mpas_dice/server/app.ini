; ******************************* SERVER SETTING *******************************
[app]
host : %(APP_HOST-127.0.0.1)
port : %(APP_PORT-5000)
build_folder : %(DICE_BUILD_DIR-./dice)
template_folder : ${build_folder}/templates
static_folder : ${build_folder}/static

[gunicorn]
bind : ${app:host}:${app:port}
workers : $$((2 * $$(getconf _NPROCESSORS_ONLN) + 1))
name : dice
timeout : 120
access-logfile : -
access-logformat : '%(h)s %(t)s %(s)s %(D)s [Î¼s] %(B)s [B] "%(r)s"'

[flask]
host : ${app:host}
port : ${app:port}

; ******************************** DATA SETTING ********************************
[dice]
build_folder : ${app:build_folder}
keys_folder : %(DICE_KEYS_FOLDER-${build_folder}/keys)
temp_folder : %(DICE_TEMP_FOLDER-${build_folder}/temp)
diced_folder : %(DICE_DICED_FOLDER-${build_folder}/diced)
attachment_folder : %(DICE_ATTACHMENT_FOLDER-${build_folder}/attachment)
validation_folder : %(DICE_VALIDATION_FOLDER-${build_folder}/validate)
error_folder : %(DICE_ERROR_FOLDER-${build_folder}/errors)
mail_folder : %(DICE_MAIL_FOLDER-${build_folder}/mail/templates)
clean_delay : %(DICE_CLEAN_DELAY-604800)

; ****************************** DATABASE SETTING ******************************
[db]
user : %(DICE_DB_USER-back-end)
password : %(DICE_DB_PASSWORD-co2mpas)
host : %(DICE_DB_HOST-localhost)
database : %(DICE_DB_NAME-dice-db)

; ******************************** MAIL SETTING ********************************
[mail]
host : %(DICE_SMTP_HOST-smtpconnector.jrc.it)
port : %(DICE_SMTP_PORT-25)
user : %(DICE_MAIL_USER-JRC-CO2DICE@ec.europa.eu)
password : %(DICE_MAIL_PASSWORD-)
sender : %(DICE_MAIL_SENDER-${mail:user})
ssl : %(DICE_MAIL_SSL-False)

; ******************************** KEYS SETTING ********************************
[key]
password : %(DICE_KEY_SERVER_PASSWORD-p_server)
