[metadata]
name = geneticpotion
version = 0.0.9
author = Kosaretskiy E. Geraskin S. Svetova K. Shperling S. Valeriya Novikova V.
author_email = megametagross@outlook.de
description = Linear Classificator enhancer based on genetic algorithm
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/comptech-winter-school/genetic-potioncraft
project_urls = 
	Bug Tracker = https://github.com/comptech-winter-school/genetic-potioncraft/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	deap
	geppy
	numpy
	pandas
	python-math
	scikit-learn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

