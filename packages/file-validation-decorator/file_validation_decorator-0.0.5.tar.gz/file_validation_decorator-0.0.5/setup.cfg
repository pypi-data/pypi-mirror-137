[metadata]
name = file_validation_decorator
version = 0.0.5
author = Justin Shuttleworth
author_email = justin_shuttleworth@outlook.com
description = This decorator validates the file extension and file size of an in memory file object.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JustinShuttleworth/file_validation_decorator
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

