[tool.poetry]
name = "jpyttm"
version = "0.1.0"
description = "Historical JPY TTM rates"
authors = ["Alex <globophobe@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/globophobe/jpyttm"
repository = "https://github.com/globophobe/jpyttm"
keywords = ["historical", "jpy", "ttm"]
classifiers = ["Operating System :: OS Independent"]
packages = [{ include = "jpyttm" }]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"
pytz = "^2021.3"
beautifulsoup4 = "^4.10.0"
lxml = "^4.7.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
