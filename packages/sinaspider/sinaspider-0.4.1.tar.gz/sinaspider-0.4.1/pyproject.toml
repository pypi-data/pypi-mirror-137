[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sinaspider"
authors = [{name = "BaoHengtao", email = "baohengtao@users.noreply.github.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = "~=3.10"
dependencies=[
    "requests", "pendulum", 'rich', 
    'python-baseconv', 'PyExifTool', "lxml", 
    'keyring', 'furl', 'requests-cache',
    'typer', 'bs4', 'psycopg2', 'peewee'
]

[project.optional-dependencies]
test = ['pytest', 'pytest-pgsql']
dev = ['jupyterlab', 'JLDracula', 'jupyterlab_vim', 
        'ptpython', 'jupyterlab-lsp', 'python-lsp-server']


[project.urls]
Home = "https://github.com/baohengtao/sinaspider"

[project.scripts]
sinaspider = 'sinaspider.script:app'
