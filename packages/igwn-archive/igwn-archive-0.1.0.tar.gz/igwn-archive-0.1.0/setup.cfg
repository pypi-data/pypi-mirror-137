[metadata]
name = igwn-archive
version = attr:igwn_archive.__version__
author = Duncan Macleod
author_email = duncan.macleod@ligo.org
license = GPL-3.0-or-later
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.ligo.org/computing/packaging/igwn-archive/
download_url = https://git.ligo.org/computing/packaging/igwn-archive/releases/
project_urls = 
	Bug Tracker = https://git.ligo.org/computing/packaging/igwn-archive/issues/
	Documentation = https://computing.docs.ligo.org/guide/software/distribution/
	Source Code = https://git.ligo.org/computing/packaging/igwn-archive/
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools >= 30.3.0
	wheel

[options.entry_points]
console_scripts = 
	igwn-source-upload = igwn_archive.source:main

[flake8]
exclude = 
	__pycache__,
	.eggs/,
	.git/,
	build/,
	docs/,
	dqsegdb2/_version.py
per-file-ignores = 
	__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

