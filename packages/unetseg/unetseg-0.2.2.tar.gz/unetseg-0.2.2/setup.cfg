[metadata]
name = unetseg
description = U-Net semantic segmentation for satellite imagery
author = DamiÃ¡n Silvani
author_email = damian@dymaxionlabs.com
license = Apache-2.0
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/dymaxionlabs/unetseg/
project_urls = 
	Documentation = https://unetseg.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	albumentations>=1.1.0,<1.2
	attrs>=21.2.0,<21.3
	matplotlib>=3.5.0,<3.6
	rasterio>=1.2,<1.3
	scikit-image>=0.18.3,<0.19
	scikit-learn>=1.0.1,<1.1
	tensorflow>=2.4
	tifffile>=2021.11.2
	tqdm>=4.62.3
	opencv-python>=4.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov unetseg --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, E501, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = unetseg
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

