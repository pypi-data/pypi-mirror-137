[metadata]
name = pyAPMT
version = 0.0.4
author = Sebastian Avalos
author_email = sebastian.avalos@apmodtech.com
description = Python package to perform advanced predictive modeling in Mining
long_description = file: README.md
long_description_content_type = text/markdown
keywords = pyAPMT, Mining, Geometallurgy, Geostatistics, Mine planning
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
scripts = 
	pyAPMT/Geostatistics/Contact_Analysis.py
	pyAPMT/Geostatistics/Drill_Holes.py
install_requires = 
	requests
	importlib; python_version >= "3.6"

[egg_info]
tag_build = 
tag_date = 0

