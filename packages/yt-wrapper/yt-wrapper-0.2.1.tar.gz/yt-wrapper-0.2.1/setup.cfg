[metadata]
name = yt-wrapper
version = 0.2.1
author = Robert Phan
author_email = fannk987@gmail.com
description = A simple wrapper around the Youtube Data API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Robert-Phan/yt-wrapper
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
license = MIT

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	google-api-python-client>=2
	google-auth-oauthlib>=0.4
	google-auth-httplib2>=0.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

