[metadata]
name = cc_bitkub-Chetchaiyan
version = 0.0.5
author = Chet Chetchaiyan
author_email = Chetchaiyan@gmail.com
description = bitkub exchange connector in ccxt style
long_description = file: README.md
long_description_content_type = text/markdown
url = https://chetchaiyan.com/
project_urls = 
	Bug Tracker = https://chetchaiyan.com/
classifiers = 
	Programming Language :: Python :: 3
