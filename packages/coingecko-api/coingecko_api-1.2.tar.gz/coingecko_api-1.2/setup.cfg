[metadata]
name = coingecko_api
version = attr: coingecko_api.__version__
author = Ran#
author_email = ran-n@tutanota.com
license = GPLv3
description = Wrapper of the CoinGecko API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://wwww.github.com/Ran-n/coingecko_api
project_urls = 
	Bug Tracker = https://wwww.github.com/Ran-n/coingecko_api/issues
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries
	Topic :: Text Processing :: General
	Natural Language :: Galician
	Natural Language :: Portuguese
	Natural Language :: English
	Natural Language :: Spanish

[options]
python_requires = >= 3.8.5
package_dir = 
	= src
packages = find:
install_requires = 
	requests==2.26.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

