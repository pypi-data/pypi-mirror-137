[tool.poetry]
name = "tft-api"
version = "0.0.2"
description = "Testing Farm Core - public and internal API"
authors = [
    "Evgeny Fedin <efedin@redhat.com>",
    "Miroslav Vadkerti <mvadkert@redhat.com>",
    "Maros Kopec <makopec@redhat.com>",
    "Ondrej Ptak <optak@redhat.com>"
]
license = "Apache-2.0"

packages = [
  { include = "tft", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"
gunicorn = "^20.0.4"
sqlalchemy = "^1.3.2"
sqlalchemy-utils = "^0.37.6"
uvicorn = "^0.13"
fastapi = "^0.66"
requests = "^2.25.1"
fastapi-versioning = "^0.8.0"
cockroachdb = "^0.3.5"
sqlalchemy-cockroachdb = "^1.4.0"
alembic = "^1.6.5"
cryptography = "^3.4.7"
psycopg2-binary = "^2.9.1"
dynaconf = "^3.1.7"
sentry-sdk = "^1.5.1"

[tool.poetry.dev-dependencies]
# All development dependencies are left unpinned, untill we run into troubles with a particular version.

tox = "*"
pytest = "*"
ipython = "*"
pre-commit = "*"
pylint = "*"
flake8 = "*"
black = "*"
mypy = "*"
mypy-extensions = "*"
sqlalchemy-stubs = "*"
types-pkg_resources = "*"
"ruamel.yaml" = "*"

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
