[tool.poetry]
name = "pyemits"
version = "0.1.2.0"
description = "python package for easy manipulation on time series data for quick insight"
authors = ["thompson0012 <51963680+thompson0012@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/thompson0012/PyEmits"
repository = "https://github.com/thompson0012/PyEmits"
keywords = ["data-science", "python", "machine-learning", "pyemits", "framework"]
classifiers = ["License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"]

[tool.poetry.dependencies]
python = ">=3.8.3, <3.10"
joblib = "^1.1.0"
scikit-learn = "^1.0"
pyod = "^0.9.4"
statsmodels = "^0.13.0"
arrow = "^1.2.0"
xgboost = "^1.5.0"
combo = "^0.1.2"
jax = "^0.2.24"
jaxlib = "^0.1.73"
suod = "^0.0.8"
pytorch-lightning = "^1.4.9"
lightgbm = "^3.3.0"
pydantic = "^1.8.2"
pyarrow = "^5.0.0"
modin = "^0.11.1"
ray = "^1.7.0"
dask = "^2021.9.1"
keras = "^2.6.0"
tensorflow = "^2.6.0"
filterpy = "^1.4.5"
pykalman = "^0.9.5"
SQLAlchemy = "^1.4.29"
sqlmodel = "^0.0.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
icecream = "^2.1.1"
PySnooper = "^1.0.0"
torchkeras = "^2.1.2"
Sphinx = "^4.4.0"
mkdocs = "^1.2.3"
mkgendocs = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

