[metadata]
name = mp.cobblestone
version = 1.3.0
author = Mina PÃªcheux
author_email = mina.pecheux@gmail.com
description = A user-friendly tool to create a database-abstraction REST API.
license = Apache Software License
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Database
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Software Development
	Topic :: Software Development :: Code Generators
	Topic :: Utilities
license_files = 
	LICENSE

[options]
python_requires = >=3.6
install_requires = 
	click==7.1.2
	docker==4.3.1
	prompt_toolkit==1.0.14
	PyInquirer==1.0.3

[options.entry_points]
console_scripts = 
	cobblestone = cobblestone.run:main

[pycodestyle]
max_line_length = 120
exclude = docs-hugo
ignore = E402

[egg_info]
tag_build = 
tag_date = 0

