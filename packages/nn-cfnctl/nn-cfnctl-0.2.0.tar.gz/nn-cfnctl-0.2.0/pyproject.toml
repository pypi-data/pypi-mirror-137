[tool.poetry]
name = "nn-cfnctl"
version = "0.2.0"
description = "CLI Tool for deploying CloudFormation using a YAML based config file for stack and parameter settings."
authors = ["Henrik Stanley Mortensen <hsmx@novonordisk.com>", "Rasmus Balder Nordbj√¶rg <rxno@novonordisk.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
cfnctl = "nn_cfnctl.main:app"

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.20.39"
PyYAML = "^6.0"
typer = {extras = ["all"], version = "^0.4.0"}

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pylint = "^2.12.2"
mypy = "^0.931"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
