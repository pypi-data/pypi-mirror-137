[metadata]
name = twitcent
version = 0.0.2
author = Nicolus Rotich
author_email = nicholas.rotich@gmail.com
description = A package for analyzing twitter sentiments by keyword and number of tweets
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/moinonin/twitcent
project_urls = 
	Bug Tracker = https://github.com/pypa/twitcent/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = = src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

