[flake8]
ignore = E201,E202,W293,W291,W292
max-line-length = 160
exclude = tests/*

[metadata]
name = karen
author = lnxusr1
author_email = dist@projectkaren.ai
url = https://projectkaren.ai
download_url = https://projectkaren.ai/get/latest/release
version = attr: src.karen.VERSION
description = Project Karen: A synthetic human written in Python
long_description = file: README.rst
keywords = Artificial Intelligence, AI, Personal Assistant
license = MIT
home_page = https://projectkaren.ai
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent
project_urls = 
	Bug Tracker = https://projectkaren.ai/issues
	Changelog = https://projectkaren.ai/get/latest/changelog

[build-system]
requires = 
	setuptools
	wheel
	urllib3
	requests
	netifaces

[options]
python_requires = >= 3.6
zip_safe = true
include_package_data = true
test_suite = tests
setup_requires = 
	setuptools
	wheel
	urllib3
	requests
	netifaces
install_requires = 
	urllib3
	requests
	netifaces
packages = find:
package_dir = 
	=src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

