[metadata]
name = hrflow-importer
description = A python package for batch import of resume attachments to be parsed in HrFlow.
author = HrFlow
author_email = support+hrflow_importer@hrflow.ai
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://developers.hrflow.ai/
platforms = any
version = attr: VERSION
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.6

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	hrflow==1.9.0
	tqdm==4.62.3
	typer==0.4.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	hrflow_import = hrflow_importer.import_cli:cli

[tool:pytest]
addopts = 
	--cov hrflow_importer --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = hrflow_importer

[egg_info]
tag_build = 
tag_date = 0

