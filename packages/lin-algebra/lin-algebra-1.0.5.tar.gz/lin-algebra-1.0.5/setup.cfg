[metadata]
name = lin-algebra
version = 1.0.5
author = Wojciech Fiolka
author_email = fiolkawojciech@gmail.com
description = This package includes functions which can help with many linear algebra problems.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Kabanosk/lin-algebra
project_urls = 
	Bug Tracker = https://github.com/Kabanosk/lin-algebra/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Education
	Natural Language :: English
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

