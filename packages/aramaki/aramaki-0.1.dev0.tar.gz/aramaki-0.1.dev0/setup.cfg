[metadata]
name = aramaki
version = 0.1dev
author = Christian Theune
author_email = ct@flyingcircus.io
description = (Experimental) next generation management automation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/flyingcircusio/aramaki
project_urls = 
	Bug Tracker = https://github.com/flyingcircusio/aramaki
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

