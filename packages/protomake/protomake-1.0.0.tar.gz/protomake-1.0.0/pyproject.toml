[tool.poetry]
name = "protomake"
version = "1.0.0"
description = "Generate .py from .proto."
authors = ["Manuel Šarić <manujelko@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
grpcio-tools = "^1.43.0"
click = "^8.0.3"
mypy-protobuf = "^3.2.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
mypy = "^0.931"
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
