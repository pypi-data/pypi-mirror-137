before_script:
  - git lfs pull
  - mkdir -p public/images/
  - cp -r docs/images/* public/images/

stages:
    - test
    - deploy

# install sicor in new (fresh) conda environment
test_sicor_install:
  stage: test
  script:
    - source /root/mambaforge/bin/activate
    # run sicor installation in a fresh environment
    - mamba create -y -q -c conda-forge --name sicor_testinstall sicor
    - conda activate sicor_testinstall
    # test if its importable
    - cd ..
    - pwd
    - ls
    - python -c "import sicor; print(sicor)"
    - python -c "from sicor.sicor_enmap import sicor_ac_enmap"
    - python -c "from sicor.sicor_ac import ac"

# sicor enmap tests
test_sicor_enmap:
  stage: test
  script:
    - source /root/mambaforge/bin/activate
    - conda activate sicor_env
    - export GDAL_DATA=/root/mambaforge/envs/sicor_env/share/gdal
    - export PYTHONPATH=$PYTHONPATH:/root  # /root <- directory needed later
    - mamba install -c conda-forge gdown
    - pip install pytest pytest-cov pytest-reporter-html1
    # copy testdata
    - cd /root/EnPT/enpt
    - git pull
    - cp -r /root/EnPT/enpt /root/mambaforge/envs/sicor_env/lib/python3.8/site-packages/enpt-0.18.5-py3.8.egg/
    - cp -r /root/EnPT/tests /root/mambaforge/envs/sicor_env/lib/python3.8/site-packages/enpt-0.18.5-py3.8.egg/
    - cd /builds/EnMAP/sicor
    - make lint
    - make pytest_enmap  # enmap tests are called here
    - pip install sphinx_rtd_theme  # Read-the-docs theme for SPHINX documentation
    - make docs
  artifacts:
    expose_as: 'Test and coverage report'
    paths:
      - htmlcov/
      - report.html
      - docs/_build/html/
    reports:
        cobertura: coverage.xml
        junit: report.xml
    when: always

# sicor sentinel-2 tests
test_sicor_s2:
  stage: test
  only:  # for first pipeline of new branch, changes are evaluated as true for all files and everything will be built
      changes:
          - sicor/AC/RtFo.py
          - sicor/Tools/cB/*
          - sicor/ECMWF/*
          - sicor/sicor_ac.py
          - tests/test_sicor_s2.py
  script:
    - source /root/mambaforge/bin/activate
    - conda activate sicor_env
    - export GDAL_DATA=/root/mambaforge/envs/sicor_env/share/gdal
    - export PYTHONPATH=$PYTHONPATH:/root  # /root <- directory needed later
    - pip install pycodestyle --upgrade
    - mamba install -c conda-forge pygrib cachetools gdown scikit-learn
    - pip install pytest pytest-cov pytest-reporter-html1
    - make lint
    - make pytest_s2  # sentinel-2 tests are called here
    - pip install sphinx_rtd_theme  # Read-the-docs theme for SPHINX documentation
    - make docs
  artifacts:
    expose_as: 'Test and coverage report'
    paths:
      - htmlcov/
      - report.html
      - docs/_build/html/
    reports:
        cobertura: coverage.xml
        junit: report.xml
    when: always


test_urls:
  stage: test
  script:
    - source /root/mambaforge/bin/activate sicor_env
    - pip install -U urlchecker
    - make urlcheck
  when: always


pages:  # this job must be called 'pages' to advise GitLab to upload content to GitLab Pages
  stage: deploy
  dependencies:
    - test_sicor_enmap
  script:
    # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/images/
    - mkdir -p public/coverage
    - mkdir -p public/test_reports
    # Copy over the docs
    - cp -r docs/_build/html/* public/doc/
    - cp -r docs/images/* public/images/
    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/
    # Copy over the test reports
    - cp report.html public/test_reports/
    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/test_reports
  artifacts:
    paths:
      - public
    expire_in: 30 days

deploy_pypi:
    stage: deploy
    dependencies:
        - test_sicor_enmap
    script:
        - source /root/mambaforge/bin/activate sicor_env
        - mamba install -c conda-forge pygrib
        - pip install -U twine
        - python setup.py sdist
        - twine upload dist/*
    only:
        - /^v\d+\.\d+\.\d+([abc]\d*)?$/
    except:
        - dev

send-snapshot:
  stage: deploy
  dependencies:
      - test_sicor_enmap
  script:
      - source /root/mambaforge/bin/activate sicor_env
      - if [[ ! $CI_COMMIT_TAG =~ ^v?[0-9]+\.[0-9]+ ]]; then exit 0; fi
      - pip install gitlab2zenodo
      - git archive --format zip --output sicor-${CI_COMMIT_TAG}.zip ${CI_COMMIT_TAG}
      - g2z-send -m .zenodo.json sicor-${CI_COMMIT_TAG}.zip -p
  only:
      - /^v\d+\.\d+\.\d+([abc]\d*)?$/
  except:
      - dev
