[metadata]
name = autowallpaper
version = 0.0.2
author = Pranav Kelkar
author_email = pskelkar74@gmail.com
description = Package that helps you create your own wallpaper changing service
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pskelkar74/autowallpaper
project_urls = 
	Bug Tracker = https://github.com/pskelkar74/autowallpaper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

