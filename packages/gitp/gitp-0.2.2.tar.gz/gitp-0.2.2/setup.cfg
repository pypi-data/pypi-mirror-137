[metadata]
name = gitp

[global]
verbose = 0

[egg_info]
egg_base = /tmp
tag_build = 
tag_date = 0

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.9

[options.data_files]
bin = 
	bin/*
/etc/gitconfig = 
	.gitconfig
/etc/profile.d = 
	lib/*
etc/gh = 
	gh/*

[options.entry_points]
console_scripts = 
	jgit = jgit:app

[options.extras_require]
test = 
	pytest

[options.packages.find]
where = src

