[metadata]
name = zeronetx
version = 0.0.1
author = PramUkesh, CANewsIn
author_email = canews.in@gmail.com
description = Decentralized websites using Bitcoin crypto and the BitTorrent network
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ZeroNetX/ZeroNet
project_urls = 
	Bug Tracker = https://github.com/ZeroNetX/ZeroNet/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	gevent==1.4.0; python_version <= "3.6"
	greenlet==0.4.16; python_version <= "3.6"
	gevent>=20.9.0; python_version >= "3.7"
	msgpack>=0.4.4
	base58
	merkletools
	rsa
	PySocks>=1.6.8
	pyasn1
	websocket_client
	gevent-ws
	coincurve
	maxminddb

[egg_info]
tag_build = 
tag_date = 0

