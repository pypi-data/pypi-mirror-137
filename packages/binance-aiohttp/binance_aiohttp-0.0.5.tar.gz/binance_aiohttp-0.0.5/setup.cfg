[metadata]
name = binance_aiohttp
version = 0.0.5
author = Mehdi Abdi
author_email = m.abdi.public@gmail.com
description = asynchronous binance client based on asyncio and aiohttp
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/m-abdi/asynchronous_binance_client
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	aiohttp
	ujson
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

