[metadata]
name = OpenTamPy
version = 0.10.1
author = neonfighter28
description = OpenTamPy - A Python library to interface with https://intranet.tam.ch/
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/neonfighter28/OpenTamPy/
project_urls = 
	Bug Tracker = https://github.com/neonfighter28/OpenTamPy/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

