[metadata]
name = skeleton-says
description = Commandline application with a talking skeleton
url = https://github.com/thomascobb/skeleton-says
author = Skeleton
author_email = skeleton@example.com
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
packages = find:
package_dir = 
	=src
install_requires = 
	jinja2

[options.extras_require]
dev = 
	black==21.9b0
	isort>5.0
	flake8-isort
	mypy
	pytest
	pytest-cov
	sphinx-rtd-theme-github-versions
	pre-commit

[options.packages.find]
where = src

[options.package_data]
skeleton_says = 
	*.jinja2

[options.entry_points]
console_scripts = 
	skeleton-says = skeleton_says.__main__:main

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,  # See https://github.com/PyCQA/pycodestyle/issues/373

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst"
	--cov=skeleton_says --cov-report term --cov-report xml:cov.xml

[coverage:run]
omit = */_version_git.py
data_file = /tmp/skeleton_says.coverage

[coverage:paths]
source = 
	src
	**/site-packages/

[egg_info]
tag_build = 
tag_date = 0

