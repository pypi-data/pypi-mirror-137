authors = [{name = "Jean Abou-Samra", email = "jean@abou-samra.fr"}]
dynamic = ["version", "description"]
readme = "README.rst"
classifiers = [
    "Framework :: Sphinx :: Extension",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
]
