[metadata]
name = bmnsqlite3
version = 0.1.0
description = SQLite3 Wrapper with VFS support
long_description = file:README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
license_files = LICENSE
author = BitMarket Network
author_email = support@bitmarket.network
url = https://github.com/BitMarketNetwork/bmnsqlite3/
download_url = https://github.com/BitMarketNetwork/bmnsqlite3/releases
project_urls = 
	Documentation = https://github.com/BitMarketNetwork/bmnsqlite3
	Source = https://github.com/BitMarketNetwork/bmnsqlite3
	Issues = https://github.com/BitMarketNetwork/bmnsqlite3/issues
	Changelog = https://github.com/BitMarketNetwork/bmnsqlite3/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: C
	Programming Language :: Python :: 3 :: Only
	Topic :: Database :: Front-Ends
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
keywords = 
	bmnsqlite3
	sqlite3
	database
platforms = 
	win32
	darwin
	linux

[options]
zip_safe = False
include_package_data = False
python_requires = >= 3.7, < 3.11
install_requires = 

[options.extras_require]
dev = 
	setuptools >= 51.0.0
	wheel >= 0.36
	build >= 0.7
	twine >= 3.4
	tox >= 3.23
	cryptography >= 3.4.7

[egg_info]
tag_build = 
tag_date = 0

