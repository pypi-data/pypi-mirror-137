[metadata]
name = certbot-acme-dns
description = ACME DNS Authenticator plugin for Certbot
long_description = file: README.md
long_description_content_type = text/markdown
author = Patrik Hagara
author_email = patrihagar+certbot-acme-dns@gmail.com
url = https://github.com/phagara/certbot-acme-dns
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Plugins
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Security
	Topic :: System :: Networking

[options]
package_dir = =src
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	certbot
	dnspython
	requests
	setuptools

[options.package_data]
certbot_acme_dns = py.typed

[options.packages.find]
where = src

[options.entry_points]
certbot.plugins = 
	acme-dns = certbot_acme_dns.plugin:Authenticator

[coverage:run]
branch = true
source_pkgs = certbot_acme_dns
parallel = true

[coverage:report]
show_missing = true
fail_under = 100

[coverage:paths]
source = 
	src/
	.tox/py[0-9]*/lib/python*/site-packages/
	.tox/distro-*/lib/python*/site-packages/

[isort]
profile = black

[mypy]
mypy_path = $MYPY_CONFIG_FILE_DIR/stubs
warn_redundant_casts = true
pretty = true

[mypy-certbot_acme_dns.*]
disallow_any_unimported = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
strict_equality = true

[pylint.message_control]
enable = 
	useless-suppression,
disable = 
	line-too-long,
	fixme,

[tools:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

