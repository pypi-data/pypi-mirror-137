[build-dependencies]
glibc_version = "0"

[dependencies]
arrow = "6"
async-trait = "0.1"
bytes = "1"
cfg-if = "1"
chrono = "0"
errno = "0.2"
futures = "0.3"
lazy_static = "1"
libc = ">=0.2.90,<1"
log = "0"
parquet = "6"
parquet-format = "~2.6.1"
percent-encoding = "2"
regex = "1"
serde_json = "1"
thiserror = "1"

[dependencies.async-stream]
default-features = true
optional = true
version = "0.3.2"

[dependencies.azure_core]
git = "https://github.com/Azure/azure-sdk-for-rust"
optional = true
rev = "c49450747ce96d19a4ff58ae9a00d0a02ab66ca2"

[dependencies.azure_identity]
git = "https://github.com/Azure/azure-sdk-for-rust"
optional = true
rev = "c49450747ce96d19a4ff58ae9a00d0a02ab66ca2"

[dependencies.azure_storage]
features = ["account"]
git = "https://github.com/Azure/azure-sdk-for-rust"
optional = true
rev = "c49450747ce96d19a4ff58ae9a00d0a02ab66ca2"

[dependencies.azure_storage_blobs]
git = "https://github.com/Azure/azure-sdk-for-rust"
optional = true
rev = "c49450747ce96d19a4ff58ae9a00d0a02ab66ca2"

[dependencies.azure_storage_datalake]
git = "https://github.com/Azure/azure-sdk-for-rust"
optional = true
rev = "c49450747ce96d19a4ff58ae9a00d0a02ab66ca2"

[dependencies.crossbeam]
optional = true
version = "0"

[dependencies.datafusion]
optional = true
version = "6"

[dependencies.dynamodb_lock]
default-features = false
optional = true
path = "../dynamodb_lock"
version = "0"

[dependencies.maplit]
optional = true
version = "1"

[dependencies.reqwest]
default-features = false
features = ["rustls-tls", "stream"]
optional = true
version = "0.11"

[dependencies.rusoto_core]
default-features = false
optional = true
version = "0.46"

[dependencies.rusoto_credential]
optional = true
version = "0.46"

[dependencies.rusoto_dynamodb]
default-features = false
optional = true
version = "0.46"

[dependencies.rusoto_glue]
default-features = false
optional = true
version = "0.46"

[dependencies.rusoto_s3]
default-features = false
optional = true
version = "0.46"

[dependencies.rusoto_sts]
default-features = false
optional = true
version = "0.46"

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.tame-gcs]
optional = true
version = "0.10.0"

[dependencies.tame-oauth]
features = ["gcp"]
optional = true
version = "0.4.0"

[dependencies.tokio]
features = ["fs", "macros", "rt", "io-util"]
version = "1"

[dependencies.tokio-stream]
features = ["fs"]
version = "0"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.8"

[dev-dependencies]
anyhow = "1"
pretty_assertions = "0"
serial_test = "0"
tempdir = "0"
utime = "0.3"

[dev-dependencies.maplit]
version = "1"

[features]
azure = ["azure_core", "azure_storage", "azure_storage_blobs", "azure_storage_datalake", "azure_identity", "reqwest"]
datafusion-ext = ["datafusion"]
gcs = ["async-stream", "tame-gcs", "tame-oauth", "reqwest"]
glue = ["s3", "rusoto_glue"]
rust-dataframe-ext = []
s3 = ["rusoto_core/native-tls", "rusoto_credential", "rusoto_s3/native-tls", "rusoto_sts/native-tls", "rusoto_dynamodb/native-tls", "maplit", "dynamodb_lock/native-tls"]
s3-rustls = ["rusoto_core/rustls", "rusoto_credential", "rusoto_s3/rustls", "rusoto_sts/rustls", "rusoto_dynamodb/rustls", "maplit", "dynamodb_lock/rustls"]

[package]
authors = ["Qingping Hou <dave2008713@gmail.com>"]
description = "Native Delta Lake implementation in Rust"
edition = "2021"
homepage = "https://github.com/delta-io/delta.rs"
keywords = ["deltalake", "delta", "datalake"]
license = "Apache-2.0"
name = "deltalake"
version = "0.4.1"
