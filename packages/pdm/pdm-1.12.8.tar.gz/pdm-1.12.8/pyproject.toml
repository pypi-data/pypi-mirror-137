[project]
dynamic = []
requires-python = ">=3.7"
dependencies = [ "blinker", "click>=7", "importlib-metadata; python_version < \"3.8\"", "installer~=0.3.0", "packaging", "pdm-pep517>=0.9,<0.11", "pep517>=0.11.0", "pip>=20.1", "platformdirs", "python-dotenv>=0.15", "pythonfinder", "resolvelib>=0.8,<0.9", "shellingham>=1.3.2", "tomli>=1.1.0", "tomlkit>=0.8.0,<1", "typing-extensions; python_version < \"3.8\"", "wheel>=0.36.2",]
name = "pdm"
description = "Python Development Master"
readme = "README.md"
keywords = [ "packaging", "dependency", "workflow",]
classifiers = [ "Development Status :: 4 - Beta", "Topic :: Software Development :: Build Tools", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10",]
version = "1.12.8"
[[project.authors]]
name = "frostming"
email = "mianghong@gmail.com"

[build-system]
requires = [ "pdm-pep517>=0.3.0",]
build-backend = "pdm.pep517.api"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://pdm.fming.dev"
Repository = "https://github.com/pdm-project/pdm"
Documentation = "https://pdm.fming.dev"

[project.optional-dependencies]

[project.scripts]
pdm = "pdm.core:main"

[tool.pdm]
includes = [ "pdm",]
source-includes = [ "tests",]
editable-backend = "path"

[tool.black]
line-length = 88
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n  | pdm/_vendor\n  | tests/fixtures\n)/\n"

[tool.towncrier]
package = "pdm"
filename = "CHANGELOG.md"
issue_format = "[#{issue}](https://github.com/pdm-project/pdm/issues/{issue})"
directory = "news/"
title_format = "Release v{version} ({project_date})"
template = "news/towncrier_template.md"
underlines = "-~^"
[[tool.towncrier.type]]
directory = "feature"
name = "Features & Improvements"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "dep"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Removals and Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellany"
showcontent = true

[[tool.towncrier.type]]
directory = "refactor"
name = "Refactor"
showcontent = true

[tool.isort]
profile = "black"
atomic = true
skip_glob = [ "*/setup.py", "pdm/_vendor/*",]
filter_files = true
known_first_party = [ "pdm",]
known_third_party = [ "appdirs", "click", "cfonts", "distlib", "halo", "packaging", "pip_shims", "pytest", "pythonfinder", "tomlkit",]

[tool.vendoring]
destination = "pdm/_vendor/"
requirements = "pdm/_vendor/vendors.txt"
namespace = "pdm._vendor"
protected-files = [ "__init__.py", "README.md", "vendors.txt",]
patches-dir = "tasks/patches"

[tool.pdm.version]
use_scm = true

[tool.pdm.scripts]
release = "python tasks/release.py"
test = "pytest tests/"
lint = "pre-commit run --all-files"
benchmark = "python tasks/benchmarks/main.py"
max_version = "python tasks/max_versions.py"

[tool.pdm.dev-dependencies]
test = [ "pytest", "pytest-cov", "pytest-mock", "pytest-xdist>=1.31.0",]
doc = [ "mkdocs>=1.1", "mkdocs-material>=7.3", "mkdocstrings>=0.16", "markdown-include>=0.5.1",]
workflow = [ "parver>=0.3.1", "towncrier<20.0.0,>=19.2.0", "vendoring; python_version ~= \"3.8\"", "pycomplete~=0.3",]

[tool.vendoring.transformations]
drop = [ "bin/", "*.so", "typing.*", "*/tests/",]
[[tool.vendoring.transformations.substitute]]
match = "import halo\\."
replace = "import pdm._vendor.halo."

[tool.vendoring.typing-stubs]
halo = []
log_symbols = []
spinners = []
termcolor = []
colorama = []

[tool.pytest.ini_options]
filterwarnings = [ "ignore::DeprecationWarning",]
markers = [ "network: Tests that require network", "integration: Run with all Python versions", "path: Tests that compare with the system paths",]
addopts = "-ra"

[tool.pdm.scripts.doc]
shell = "cd docs && mkdocs serve"
help = "Start the dev server for doc preview"

[tool.pdm.scripts.complete]
call = "tasks.complete:main"

[tool.vendoring.license.directories]

[tool.vendoring.license.fallback-urls]
