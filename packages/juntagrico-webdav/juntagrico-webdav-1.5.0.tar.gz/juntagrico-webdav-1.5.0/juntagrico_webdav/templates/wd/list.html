{% extends "base.html" %}
{% load juntagrico.config %}
{% block page_title %}
    <h3>{{webdav_server.name}}</h3>
{% endblock %}

{% block content %}
     <table id="filter-table" class="list table" style="display: table;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Ge√§ndert</th>
        </tr>
        </thead>
        <tbody>
        {% for file in files %}
            <tr>
                <td>
                    <a href="{% url 'webdav:get-file' id=webdav_server.id file=file.url %}">{{ file.name }}</a>
                </td><td>
                    {{ file.date }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
{% endblock %}

{% block scripts %}

{% endblock %}
