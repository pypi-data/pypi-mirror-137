[metadata]
name = signalboa
author = Thomas Kopetsch
author_email = thomas@brainalyzed.com
description = Python connector to the SignalBoa API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brainalyzed/signalboa
project_urls = 
	Bug Tracker = https://github.com/brainalyzed/signalboa/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	signalboa_python_connector
python_requires = >=3.7
install_requires = 
	requests

[options.extras_require]
test = 
	pytest >= 6.2.5
	flake8 >= 4.0.1
	pytest-custom-exit-code >= 0.3.0

[flake8]
ignore = E501, E722, F541
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist,versioneer.py,env
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

