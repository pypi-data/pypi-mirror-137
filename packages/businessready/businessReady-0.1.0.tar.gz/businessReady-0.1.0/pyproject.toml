[tool.poetry]
name = 'businessReady'
version = "0.1.0"
description = "Transform Cisco CLIs and APIs into Business Ready Documents"
authors = ["John Capobianco <ptcapo@gmail.com>"]
packages = [{ include = "business_ready", from = "src"}]

[tool.poetry.scripts]
wikimd = 'brd.script:run'

[tool.poetry.dependencies]
python = "^3.9"
Jinja2 = "2.11.2"
pyats = "22.1"
genie = "22.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"