[metadata]
name = VCFfrom23AndMe
version = 0.1.0
author = Cameron Sonido
author_email = cxs1545@miami.edu
description = @csonido2 An retooling of github @david-wb's "23andme-to-vcf" command line code to work with inline python code.
	Developed to enhance business capabilities for the government contractor Spinsys.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/csonido/VCFfrom23AndMe
project_urls = 
	Bug Tracker = https://github.com/csonido/VCFfrom23AndMe/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

