[tox]
envlist =
  black
  pep8
  pep8h
  mypy
  pylint
  unit-tests
  functional
  functional-installed
isolated_build = True

[defs]
pyfiles =
  python
  tests/functional.py

[testenv:black]
skip_install = True
deps =
  black >= 22b0, < 23b0
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
deps =
  black >= 22b0, < 23b0
commands =
  black {[defs]pyfiles}

[testenv:pep8]
skip_install = True
deps =
  flake8
commands =
  flake8 {[defs]pyfiles}

[testenv:pep8h]
skip_install = True
deps =
  flake8
  hacking >= 4
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy]
skip_install = True
deps =
  feature-check
  mypy >= 0.931
  utf8_locale
commands =
  mypy {[defs]pyfiles}

[testenv:pylint]
skip_install = True
deps =
  feature-check
  pylint
  utf8_locale
commands =
  pylint {[defs]pyfiles}

[testenv:unit-tests]
deps =
  pytest
commands =
  pytest {posargs} python/unit_tests

[testenv:functional]
skip_install = True
deps =
  feature-check
  tox
  utf8_locale
commands =
  python3 tests/functional.py -P {toxinidir}/python

[testenv:functional-installed]
deps =
  feature-check
  tox
  utf8_locale
commands =
  python3 tests/functional.py
  python3 tests/functional.py -e {envdir}/bin/tox-delay
