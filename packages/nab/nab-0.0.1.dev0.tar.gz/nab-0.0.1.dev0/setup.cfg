[metadata]
name = nab
version = 0.0.1.dev0
author = Damian Shaw
author_email = damian.peter.shaw@gmail.com
description = Simple Installer Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/notatallshaw/sit
project_urls = 
	Bug Tracker = https://github.com/notatallshaw/sit/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= nab
packages = find:
python_requires = >=3.10

[options.packages.find]
where = nab

[egg_info]
tag_build = 
tag_date = 0

