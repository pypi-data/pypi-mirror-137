[tool.poetry]
name = "mmf-serve"
version = "0.1.4"
description = "Часть проекта MMF отвечающая за serving"
authors = ["Викторов Андрей Германович <andvikt@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.73.0"
orjson = "^3.6.6"
cryptography = "^36.0.1"
pandas = "^1.4.0"
aio-pika = "^6.8.1"
requests = "^2.27.1"
mmf-meta = "^0.1.3"
aiofile = "^3.7.4"
pydantic = {extras = ["dotenv"], version = "^1.9.0"}
xlrd = "^2.0.1"
openpyxl = "^3.0.9"
opencv-python = "^4.5.5"
XlsxWriter = "^3.0.2"
PyTurboJPEG = "^1.6.5"
python-multipart = "^0.0.5"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-asyncio = "^0.17.2"
aioboto3 = "^9.3.1"
bump2version = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mmfserve = 'mmf_serve:cli'