[tool.poetry]
name = "datek-agar-kivy"
version = "0.1.2"
description = "Kivy client for Agar game"
authors = ["Attila Dudas <dudasa7@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/DAtek/datek-agar-kivy"

[tool.poetry.scripts]
agar-kivy = 'datek_agar_kivy.agar:main'

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.20.0"
datek-agar-core = "^0.1.0"
Kivy = "^2.1.0dev0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
