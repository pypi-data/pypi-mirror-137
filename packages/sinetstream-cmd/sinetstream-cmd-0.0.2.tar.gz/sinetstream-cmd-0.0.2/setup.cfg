[metadata]
name = sinetstream-cmd
version = 0.0.2
description = A simple producer using SINETStream
license = Apache License, Version 2.0
url = https://github.com/nii-gakunin-cloud/sinetstream
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python :: 3 :: Only
	Environment :: Console

[options]
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
install_requires = 
	sinetstream>=1.1.0
python_requires = >= 3.7

[options.packages.find]
where = src

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

