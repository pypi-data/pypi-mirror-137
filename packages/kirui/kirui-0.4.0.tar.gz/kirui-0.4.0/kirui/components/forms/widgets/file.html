<template data-form-field="true">
  <input b:type="self.input_type" b:class="self.css_class(props)" b:name="self.props['name']" b:id="self.props['id']" b:readonly="self.is_readonly" b:value="self.props.get('value', '')" />
  <div class="invalid-feedback" c:if="len(self.props.get('error', '')) > 0" b:text="self.props['error']"></div>
</template>
