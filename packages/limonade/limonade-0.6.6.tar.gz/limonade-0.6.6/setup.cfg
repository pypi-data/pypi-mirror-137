[metadata]
name = limonade
version = 0.6.6
author = Timo Hilden
author_email = timo.hilden@stuk.fi
description = List mode native data engine.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gogs.stuk.vyv.fi/tih/ListMode
project_urls = 
	Bug Tracker = https://gogs.stuk.vyv.fi/tih/ListMode/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

