[metadata]
name = tfhub-esrgan-wrapper
version = 1.0.0
author = Alex Parisi
author_email = alex.parisi@outlook.com
description = A wrapper that contains quick functions to load and process data with Googles TF Hub ESRGAN model
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alex-parisi/tfhub-esrgan-wrapper
project_urls = 
	Bug Tracker = https://github.com/alex-parisi/tfhub-esrgan-wrapper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	tensorflow ==2.7.0
	tensorflow-hub ==0.12.0
	matplotlib ==3.5.1
	Pillow ==9.0.0
	numpy ==1.21.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

