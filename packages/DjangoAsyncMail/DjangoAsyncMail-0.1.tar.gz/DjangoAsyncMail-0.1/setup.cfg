[metadata]
name = DjangoAsyncMail
version = 0.1
description = A Django app to send email asynchronously
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Jayesh-Mahato/DjangoAsyncMail
author = Jayesh Mahato
author_email = jayesh.mahato@gmail.com
license = BSD-3-Clause
project_urls = 
	Bug Tracker = https://github.com/Jayesh-Mahato/DjangoAsyncEmail/issues
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
include_package_data = true
package_dir = 
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.0

[egg_info]
tag_build = 
tag_date = 0

