[tool.poetry]
name = "getthenews"
version = "0.1.1"
license = "MIT"
description = "Get the latest news using command line."
readme = "README.md"
authors = ["xettrisomeman <webizmoxx@gmail.com>"]
keywords = ["commandline", "news", "search"]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.10.0"
requests = "^2.27.1"
fake-headers = "^1.0.2"
rich = "^11.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
getthenews = "getthenews.main:argument"
