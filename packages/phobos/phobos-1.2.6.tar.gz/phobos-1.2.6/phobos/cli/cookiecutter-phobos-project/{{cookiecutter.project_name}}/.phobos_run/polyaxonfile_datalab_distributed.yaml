version: 1.1

kind: component
name: {{cookiecutter.project_name}}

run:
  kind: pytorchjob
  cleanPodPolicy: 'All'
  master:
    connections: [datasets , artifacts-store]
    environment:
      nodeSelector:
        polyaxon: {{cookiecutter.node_pool}}
    replicas: 1
    container:
      image: {{cookiecutter.image}}
      workingDir: "{{ '{{' }} globals.run_artifacts_path {{ '}}' }}/code"
      command:
        - /bin/bash
        - run.sh
      resources:
        requests:
          nvidia.com/gpu: {{cookiecutter.num_gpus}}
        limits:
          nvidia.com/gpu: {{cookiecutter.num_gpus}}
  worker:
    connections: [datasets , artifacts-store]
    environment:
      nodeSelector:
        polyaxon: {{cookiecutter.node_pool}}
    replicas: {{cookiecutter.distributed.num_worker_replicas}}
    container:
      image: {{cookiecutter.image}}
      workingDir: "{{ '{{' }} globals.run_artifacts_path {{ '}}' }}/code"
      command:
        - /bin/bash
        - run.sh
      resources:
        requests:
          nvidia.com/gpu: {{cookiecutter.num_gpus}}
        limits:
          nvidia.com/gpu: {{cookiecutter.num_gpus}}
