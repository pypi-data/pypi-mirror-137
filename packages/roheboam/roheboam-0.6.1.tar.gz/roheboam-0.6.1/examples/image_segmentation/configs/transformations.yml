Resources:
  Transformations:
    ImageToTensor:
      properties:
        pointer: image_to_tensor
        partial: true
        arguments:
          normalize_image_fn: !Ref NormalizeImage.Function
          scale_to_range_fn: !Ref ScaleToRange.Function
          normalize_tensor_fn: !Ref NormalizeTensor.Function
        output_names:
          - Function
    TensorToImage:
      properties:
        pointer: tensor_to_image
        partial: true
        arguments:
          unnormalize_image_fn: !Ref UnnormalizeImage.Function
          unscale_to_range_fn: !Ref UnscaleToRange.Function
          unnormalize_tensor_fn: !Ref UnnormalizeTensor.Function
          convert_to_image_type_fn: !Ref ToUint8.Function
        output_names:
          - Function
    MaskToTensor:
      properties:
        pointer: mask_to_tensor
        partial: true
        arguments:
          make_one_hot_fn: !Ref MakeOneHot.Function
        output_names:
          - Function
    TensorToMask:
      properties:
        pointer: tensor_to_mask
        partial: true
        arguments:
          reduce_one_hot_fn: !Ref ReduceMaxWithDim.Function
          convert_to_image_type_fn: !Ref ToUint8.Function
        output_names:
          - Function
    MakeOneHot:
      properties:
        pointer: make_one_hot
        partial: true
        arguments:
          n_classes: !Var Model.n_classes
        output_names:
          - Function
    ReduceMaxWithDim:
      properties:
        pointer: reduce_max_with_dim
        partial: true
        arguments:
          dim: -1
        output_names:
          - Function
    ToUint8:
      properties:
        pointer: to_uint8_image
        partial: true
        output_names:
          - Function
    NormalizeImage:
      properties:
        pointer: normalize_image
        partial: true
        arguments:
          mean: [0, 0, 0]
          std: [1, 1, 1]
        output_names:
          - Function
    UnnormalizeImage:
      properties:
        pointer: unnormalize_image
        partial: true
        arguments:
          mean: [0, 0, 0]
          std: [1, 1, 1]
        output_names:
          - Function
    ScaleToRange:
      properties:
        pointer: scale_to_range
        partial: true
        arguments:
          min_val: 0
          max_val: 1
          original_min_val: 0
          original_max_val: 255
        output_names:
          - Function
    UnscaleToRange:
      properties:
        pointer: scale_to_range
        partial: true
        arguments:
          min_val: 0
          max_val: 255
          original_min_val: 0
          original_max_val: 1
        output_names:
          - Function
    NormalizeTensor:
      properties:
        pointer: normalize_tensor
        partial: true
        arguments:
          mean: !Var Transformations.TensorNormalization.mean
          std: !Var Transformations.TensorNormalization.std
        output_names:
          - Function
    UnnormalizeTensor:
      properties:
        pointer: unnormalize_tensor
        partial: true
        arguments:
          mean: !Var Transformations.TensorNormalization.mean
          std: !Var Transformations.TensorNormalization.std
        output_names:
          - Function
