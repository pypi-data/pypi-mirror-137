name: Test
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: /root/.cache/pip
          key:  ${{ runner.os }}-pip-${{ hashFiles('requirements/requirements.py') }}
      - run: sudo apt-get update && sudo apt-get install ffmpeg libsm6 libxext6 libvips-dev -y
      - run: sudo pip install -e .
      - run: pip install pre-commit pytest pytest-mock ipython python-semantic-release
      - run: PYTHONPATH=. pytest tests
