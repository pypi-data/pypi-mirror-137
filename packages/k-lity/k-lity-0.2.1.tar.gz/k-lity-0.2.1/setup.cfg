[metadata]
name = k-lity
url = https://framagit.org/Mindiell/k-lity
version = file: klity/VERSION
description = Tool made to ease testing websites
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU AFFERO GENERAL PUBLIC LICENSE version 3 or later
license_file = LICENSE
author = Mindiell
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Testing
project_urls = 
	Documentation = https://k-lity.readthedocs.io/fr/latest/

[options]
packages = find:
setup_requires = pytest_runner
python_requires = >=3.7
install_requires = 
	behave==1.2.6
	beautifulsoup4==4.9.3
	jinja2==2.11.3
	lxml==4.6.2
	python-slugify==4.0.1
	pyyaml==5.4.1
	selenium==3.141.0
include_package_data = True

[options.package_data]
* = MANIFEST.in

[options.extras_require]
postgresql = 
	psycopg2-binary==2.9.1
test = 
	pytest==6.2.2
	pytest-black==0.3.12
	pytest-isort==2.0.0
* = 
	psycopg2-binary==2.9.1

[options.entry_points]
console_scripts = 
	klity = klity.main:main
	klity-newproject = klity.main:newproject

[bdist_wheel]
python-tag = py3

[tool:pytest]
addopts = --isort --black

[isort]
default_section = THIRDPARTY
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

