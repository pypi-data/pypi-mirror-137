[metadata]
name = typeconvert
version = attr: typeconvert.__version__
description = Convert various floating point formats to IEEE754 floats in Python
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	numpy
	numba

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

