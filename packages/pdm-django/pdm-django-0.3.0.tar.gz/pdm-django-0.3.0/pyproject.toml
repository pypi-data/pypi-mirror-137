[project]
name = "pdm-django"
version = "0.3.0"
description = "pdm shortcuts for Django projects"
dependencies = []
requires-python = ">=3.7"
readme = "README.md"
[[project.authors]]
name = "Paul Bailey"
email = "paul@neutron.studio"

[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/neutron-sync/pdm-django"

[project.optional-dependencies]

[project.entry-points.pdm]
pdm_django = "pdm_django.main:reg_commands"

[tool.pdm.dev-dependencies]
dev = [ "yapf>=0.32.0", "toml>=0.10.2",]

[tool.pdm.scripts]
publish = "pdm publish --username __token__ --password $PDM_PUBLISH_PASSWORD"
format = "yapf -rpi -vv ."
check_format = "yapf -rpd ."

[tool.pdm.scripts._]
env_file = ".env"
