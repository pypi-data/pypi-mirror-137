[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sborl"
description = "Schema-based Operator Relation Libraries"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "jsonschema",
    "ops",
    "pyyaml",
]

[project.urls]
Source = "https://github.com/canonical/sborl"

[options]
packages = "find:"
