[metadata]
name = netfleece
version = 0.1.3.1
description = Microsoft .NET Remoting Binary Format (MS-NRBF) to JSON parser
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.com/malie-library/netfleece
author = nago
author_email = nago@malie.io
license = MIT License
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Disassemblers

[options]
packages = netfleece
install_requires = 

[options.entry_points]
console_scripts = 
	netfleece = netfleece.netfleece:main

[flake8]
max-line-length = 100

[mypy]
strict = False
warn_unused_configs = True

[isort]
force_grid_wrap = 4
force_sort_within_sections = True
include_trailing_comma = True
line_length = 72
lines_after_imports = 2
multi_line_output = 3

[pylint.basic]
good-names = i,j,k,n,ex,Run,_,f,v,
	ClassTypeInfo,
	RecordTypeEnumeration,
	BinaryTypeEnumeration,
	PrimitiveTypeEnumeration,
	ValueWithCode,
	StringValueWithCode,
	ArrayOfValueWithCode,
	ClassInfo,
	MemberTypeInfo,
	BinaryArrayTypeEnumeration,
	ArrayInfo

[pylint.format]
max-module-lines = 1500

[pylint.messages control]
disable = missing-docstring,

[pylint.miscellaneous]
notes = FIXME,
	XXX,

[egg_info]
tag_build = 
tag_date = 0

