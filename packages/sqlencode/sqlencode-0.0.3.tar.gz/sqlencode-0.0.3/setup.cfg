[metadata]
name = sqlencode
version = 0.0.3
author = Mohammed Taboun
author_email = mtaboun@gmail.com
description = Python package to generate sql string for encoding categorical variables.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mooseful/sqlencode
project_urls = 
	Bug Tracker = https://github.com/mooseful/sqlencode/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

