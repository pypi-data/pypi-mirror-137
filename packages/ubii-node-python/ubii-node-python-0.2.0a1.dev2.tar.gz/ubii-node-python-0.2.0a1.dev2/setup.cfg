[metadata]
name = ubii-node-python
url = https://gitlab.lrz.de/IN-FAR/Thesis-Projects/ma-ss21_maximilian-schmidt_ubi-interact-python.git
author = Maximilian Schmidt
author_email = ga97lul@mytum.de
description = "Ubi Interact Python Node"
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown
keywords = ubi-interact, ubii, distributed, vr, augmented
classifiers = 
	Programming Language :: Python :: 3

[options]
python_requires = >=3.7
install_requires = 
	backports.cached_property;python_version<"3.8"
	typing_extensions;python_version<"3.8"
	ubii-message-formats >= 0.2.6.dev9
	codestare-async-utils >= 0.1.dev11
	pyyaml
	aiohttp
package_dir = 
	= src
packages = find_namespace:
include_package_data = True

[options.entry_points]
console_scripts = 
	ubii-client = ubii.cli.main:main [cli]

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-asyncio
	ubii-processing-module-ocr >= 0.1.dev11
cli = 
	importlib_metadata;python_version<"3.8"
docs = 
	sphinx
	sphinx-rtd-theme

[egg_info]
tag_build = 
tag_date = 0

