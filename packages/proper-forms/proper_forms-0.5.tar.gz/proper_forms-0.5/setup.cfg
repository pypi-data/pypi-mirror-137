[metadata]
name = proper_forms
version = 0.5
url = https://github.com/jpsca/proper_forms
project_urls = 
	Documentation = https://proper-forms.scaletti.dev
	Issue tracker = https://github.com/jpsca/proper_forms/issues
author = Juan-Pablo Scaletti
author_email = juanpablo@jpscaletti.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
license = MIT
license_file = MIT-LICENSE
description = A proper flexible python form library
long_description = file:README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
python_requires = >=3.7,<4.0
install_requires = 
	email-validator >= 1.1
	dnspython >= 1.15
	idna >= 2.8
	markupsafe >= 1.1
	python-slugify >= 3.0

[options.packages.find]
exclude = 
	tests

[options.extras_require]
test = 
	pytest
dev = 
	flake8
	flake8-bugbear
	flake8-logging-format
	flake8-quotes
	pre-commit
	pytest-cov
	tox

[flake8]
application-package-names = proper_forms
application-import-names = proper_forms
import-order-style = pycharm
select = 
	B,  # bugbear
	C,  # mccabe, comprehensions, commas
	E,  # pycodestyle errors
	F,  # pyflakes
	G,  # logging format
	I,  # imports
	P,
	Q,  # quotes
	T4,  # mypy
	W,  # pycodestyle warnings
ignore = 
	W503,  # W503 line break before binary operator
	E203,  # E203 whitespace before ':'
	E501,
	F405,  # F405 x defined from star imports
max-line-length = 98
max-complexity = 10
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
exclude = 
	.git,
	.venv
	__pycache__,
	conftest.py,
	docs,

[tool:pytest]
addopts = --doctest-modules

[egg_info]
tag_build = 
tag_date = 0

