[metadata]
name = pupil_labs_realtime_api
description = Realtime API to control and receive data from Pupil Invisible Companion
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/pupil-labs/realtime-api
author = Pupil Labs GmbH
author_email = info@pupil-labs.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find_namespace:
install_requires = 
	aiohttp[speedups]
	aiortsp
	av
	nptyping
	websockets
	zeroconf
	typing-extensions;python_version<"3.8"
python_requires = >=3.7
include_package_data = true
package_dir = 
	=src

[options.packages.find]
where = src
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
docs = 
	furo
	jaraco.packaging>=8.2
	rst.linker>=1.9
	sphinx<4.4
opencv = 
	opencv-python
testing = 
	flake8<4  # workaround https://github.com/tholo/pytest-flake8/issues/81
	pytest>=6
	pytest-black>=0.3.7
	pytest-checkdocs>=2.4
	pytest-cov
	pytest-enabler>=1.0.1
	pytest-flake8
	pytest-mypy

[egg_info]
tag_build = 
tag_date = 0

