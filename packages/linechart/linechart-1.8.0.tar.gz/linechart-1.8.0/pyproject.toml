[tool.poetry]
name = "linechart"
version = "1.8.0"
description = "Backtest performance analysis and charting for MoonLine."
authors = ["Tim Wedde <tim.wedde@genzai.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
matplotlib = "^3.5.1"
pandas = "^1.4.0"
seaborn = "^0.11.2"
empyrical = "^0.5.5"
scipy = "^1.7.3"
quantrocket-client = "^2.7.0"
arrow = "^1.2.2"
linefolio = "^1.6.0"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.10.0"
flake8 = "^4.0.1"
pytest = "^6.2.5"
ipython = "^8.0.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
