[metadata]
name = kep_solver
author = William Pettersson
author_email = william@ewpettersson.se
description = A Python package for reading and solving single instances of kidney exchange problems.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = kidney kidney_exchange
install_requires = 
	defusedxml
	pulp
url = https://gitlab.com/wpettersson/kep_solver
license = AGPLv3
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Development Status :: 4 - Beta
	Operating System :: OS Independent

[options]
python_requires = >=3.9
packages = find:
install_requires = 
	pulp
	defusedxml

[options.extras_require]
test = 
	pytest
	mypy>=0.800
	flake8
	pytest-cov

[flake8]
max-line-length = 88
max-doc-length = 72
select = C,E,F,W,B,B950
extend-ignore = E230,E501

[options.packages.find]
exclude = 
	*test*

[egg_info]
tag_build = 
tag_date = 0

