[bdist_wheel]
universal = 1

[flake8]
exclude = __init__.py,versioneer.py
ignore = 
	E20,   # Extra space in brackets
	E231,E241,  # Multiple spaces around ","
	E26,   # Comments
	E4,    # Import formatting
	E721,  # Comparing types instead of isinstance
	E731,  # Assigning lambda expression
	E741,  # Ambiguous variable names
	W503,  # line break before binary operator
	W504,  # line break after binary operator
	F811,  # redefinition of unused 'loop' from line 10
max-line-length = 120

[isort]
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
profile = black
skip_gitignore = true
force_to_top = true
default_section = THIRDPARTY
known_first_party = donfig
skip = versioneer.py,donfig/version.py

[versioneer]
vcs = git
style = pep440
versionfile_source = donfig/version.py
versionfile_build = 
tag_prefix = v

[coverage:run]
omit = 
	donfig/version.py
	versioneer.py

[egg_info]
tag_build = 
tag_date = 0

