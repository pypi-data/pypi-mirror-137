[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    data_handling: test belongs to data_handler functionality
    preprocess: test belongs to preprocess functionality
    predict: test belongs to predict functionality
    model_handler: test belongs to model_handler functionality
    calibrate: test belongs to calibrate functionality
filterwarnings =
    ignore::DeprecationWarning
