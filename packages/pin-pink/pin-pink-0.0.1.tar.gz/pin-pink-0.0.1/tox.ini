[tox]
isolated_build = True
envlist = py{37, 38, 39}

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black pink
    flake8 pink
    pylint pink --exit-zero --rcfile=tox.ini
    mypy pink --ignore-missing-imports
    coverage erase
    coverage run -m unittest discover
    coverage report --include="pink/*"

[flake8]
max-line-length = 88
extend-ignore = E203

[MESSAGES CONTROL]
; E1130: bad operand type for unary - (false positives fixed in newer versions of pylint, see https://github.com/PyCQA/pylint/issues/2436, anyhow we have mypy to cover such errors)
disable=E1130, import-error
