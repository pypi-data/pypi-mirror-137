[metadata]
name = django-requests
author = Paul Traylor
version = 0.0.2
license = MIT License
url = https://github.com/kfdm/django-requests
project_urls = 
	Issues=https://github.com/kfdm/django-requests/issues
	Source Code=https://github.com/kfdm/django-requests
keywords = django requests
long_description_content_type = text/markdown
long_description = file:README.md
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP
license_files = LICENSE

[options]
packages = find:
install_requires = 
	Django>=2.0
	requests

[options.packages.find]
exclude = test

[isort]
forced_separate = django,djangorequests
known_django = django
known_first_party = djangorequests
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

