[build-system]
requires = ["maturin>=0.12,<0.13"]
build-backend = "maturin"

[project]
name = "rust_poly"
requires-python = ">=3.6"
description = "Fast polynomial and rational evaluation library"
readme = "README.md"
license = {name = "MIT"}
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["numpy"]
authors = [
    {name = "Jason Ross"}
]
keywords = ["numeric", "math", "polynomial"]

[project_urls]
repository = "https://github.com/Jason-S-Ross/rust_poly"

[tool.maturin]
strip = true
