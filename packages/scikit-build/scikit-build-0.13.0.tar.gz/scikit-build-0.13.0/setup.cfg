[bdist_wheel]
universal = 1

[versioneer]
VCS = git
versionfile_source = skbuild/_version.py
versionfile_build = skbuild/_version.py
style = pep440
tag_prefix = ''

[tool:pytest]
testpaths = tests
addopts = -v --cov --cov-report xml -ra --strict-markers --showlocals --color=yes
norecursedirs = _skbuild
markers = 
	fortran: fortran testing

[flake8]
max-line-length = 120
show-pep8 = False
show-source = True
max-complexity = 18
format = pylint
exclude = .git,.idea,.eggs,__pycache__,.tox,docs/conf.py,_skbuild,build,docs/cmake.py,versioneer.py,_version.py,.nox,venv,.venv
ignore = E203, E231, E501, E722, W503, B950, B014, W504, E123, E126, E226, E121

[egg_info]
tag_build = 
tag_date = 0

