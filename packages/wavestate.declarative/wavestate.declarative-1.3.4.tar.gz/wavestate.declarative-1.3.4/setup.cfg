[metadata]
name = wavestate.declarative
version = 1.3.4
license = Apache-2.0
license_files = LICENSES/*, NOTICE
author = Lee McCuller
author_email = mcculler@mit.edu
description = Base classes and methods for declarative object instantiation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wavestate/wavestate-declarative
project_urls = 
	Bug Tracker = https://github.com/wavestate/wavestate-declarative/issues
	Source Code = https://github.com/wavestate/wavestate-declarative
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics

[options]
setup_requires = 'setuptools>=45.0.0'
install_requires = 
	setuptools_scm>=6.0.0
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[aliases]
test = pytest

[tools.check_versions]
version_file = src/wavestate/declarative/_version.py

[egg_info]
tag_build = 
tag_date = 0

